<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px #333;
        }
        img {
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            max-width: 300px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Vibrant Hello">
    {% if name %}
    <h1>Hello, {{ name }}!</h1>
    {% else %}
    <h1>Hello, World!</h1>
    {% endif %}
</body>
</html>
